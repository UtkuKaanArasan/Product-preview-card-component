<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="d-flex align-items-center justify-content-center m-3">
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-6">
          <img src="./images/image-product-desktop.jpg" id="card-img" class="img-fluid rounded-start" alt="perfume">
        </div>
        <div class="col-md-6 p-2">
          <div class="card-body justify-content-between">
            <h5 id="title" class="card-title text-start text-break">Gabrielle Essence Eau De Parfum</h5>
            <p id="text" class="card-text fw-light text-muted">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
            <div class="d-flex justify-content-between align-items-center">
                <p class="discounted-price text-green-600">$149.99</p>
                <p class="normal-price text-decoration-line-through align-items-center text-muted">$169.99</p>
            </div>
            <div class="d-flex align-items-end justify-content-center">
              <button type="button" class="btn btn-success w-100">
                Add to cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

<script>
  // Temporary(?) solution for mobile img
  let imgSrc = document.getElementById('card-img');
  if (screen.width < 800){
    imgSrc.src = './images/image-product-mobile.jpg'
  }
</script>

</html>
